<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #ffd700;
            color: #800000;
        }

        header {
            background: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 5px dashed #800000;
        }

        h1 {
            font-size: 2em;
        }

        .gallery {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
        }

        .grid img {
            width: 200px;
            height: 200px;
            border: 5px solid #800000;
            cursor: pointer;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            border: 10px solid #800000;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ffd700;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>One Page Website</h1>
        <p>Click photos to enlarge</p>
    </header>

    <div class="gallery">
        <div class="grid">
            <img src="images/1.png" alt="placeholder">
            <img src="images/2.png" alt="placeholder">
            <img src="images/3.png" alt="placeholder">
            <img src="images/4.png" alt="placeholder">
        </div>
    </div>

    <div class="lightbox">
        <span class="close">Ã—</span>
        <img src="" alt="" id="lightbox-img">
    </div>

    <script>
        const images = document.querySelectorAll('.grid img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('#lightbox-img');
        const close = document.querySelector('.close');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        close.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    </script>
</body>
</html>
